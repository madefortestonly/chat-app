<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="shortcut icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body onload="setColor()">
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input type="text" name="message" id="messagearea" placeholder="Message" required autocomplete="off">
                    <button type="submit">Send</button>
                    <input class="jscolor {onFineChange:'update(this)', hash:true}" value="ffffff" name="color">
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <div class="image-container">
                <img src="https://robohash.org/{{username}}?size=40x40" alt="avatar">
            </div>
            <div class="message-container">
                <p>
                    <span class="message__name" style="color: {{color}}">{{username}}</span>
                    <span class="message__meta" style="color: {{color}}">{{createdAt}}</span>
                </p>
            <p style="color: {{color}}">{{message}}</p>
            </div>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jscolor.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
